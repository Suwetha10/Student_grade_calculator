<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <form id="gradeForm">
            <div class="form-group">
                <label for="subject1">Subject 1:</label>
                <input type="number" id="subject1" class="grade-input" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="subject2">Subject 2:</label>
                <input type="number" id="subject2" class="grade-input" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="subject3">Subject 3:</label>
                <input type="number" id="subject3" class="grade-input" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="subject4">Subject 4:</label>
                <input type="number" id="subject4" class="grade-input" min="0" max="100" required>
            </div>
            <button type="button" onclick="calculateGrades()">Calculate Grades</button>
        </form>
        <div id="results" class="results">
            <p id="averageGrade">Average Grade: </p>
            <p id="finalGrade">Final Grade: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
